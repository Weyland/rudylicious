name: Docker Build & Push (Distroless + Multi-Arch)

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # Extract version and minor version
      - name: Extract Version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          MINOR_VERSION=$(echo $VERSION | cut -d. -f1,2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "MINOR_VERSION=$MINOR_VERSION" >> $GITHUB_ENV

      # Lowercase repository name for Docker tags
      - name: Lowercase repository name
        run: echo "repo_lower=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GHCR (or Docker Hub)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push image with caching
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.repo_lower }}/app:${{ env.VERSION }}
            ghcr.io/${{ env.repo_lower }}/app:${{ env.MINOR_VERSION }}
            ghcr.io/${{ env.repo_lower }}/app:latest
          cache-from: type=registry,ref=ghcr.io/${{ env.repo_lower }}/app:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.repo_lower }}/app:buildcache,mode=max
